<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Formulário Numérico</h1>
        <h2>O número B precisa ser maior que o número A</h2>
        <form id="form-numeros">
            <input type="number" id="numero-a"required placeholder="Número A" />
            <input type="number" id="numero-b"required placeholder="Número B" />
            <p class="error-message"></p>
            <button id="btn-depositar" type="submit">Verificar</button>
        </form>
        <p class="success-message"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>l
